<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>

<body>
    <section>
        <article id="todo">
                <div class="all-and-middle">
                    <div id="logo">
                        <img src="3.jpeg">
                    </div>

                    <div id="form">


                        <input type="text" placeholder="Telefone, nome de usuário ou email" /><br>
                        <input type="password" placeholder="Senha" /><br>

                        <input id="entrar" type="button" value="Entrar">

                        <div id="div_ou">
                            <div id="left"></div>
                            <div id="ou">OU</div>
                            <div id="right"></div>
                        </div>

                        <button id="vincular_facebook">
                            <span><img src="facebook.jpeg"></span>
                            <span>Entrar com o Facebook</span>
                        </button><br>

                        <a id="forget" href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="middle">
                    <p id="not-account">
                        Não tem uma conta?
                        <a id="register" href=""><span>Cadastre-se</span></a>
                    </p>
                </div>
                <div class="down">
                    <p id="app">Obtenha o aplicativo.</p>
                    <div id="app-pics">
                        <img id="apple" src="1.jpeg" />
                        <img id="google" src="2.jpeg" />
                    </div>
                </div>
        </article>

        <footer id="rodape">
            <div id="footer">
                <nav>
                    <ul>
                        <li>SOBRE</li>
                        <li>AJUDA</li>
                        <li>IMPRENSA</li>
                        <li>API</li>
                        <li>CARREIRAS</li>
                        <li>PRIVACIDADE</li>
                        <li>TERMOS</li>
                        <li>LOCALIZAÇÕES</li>
                        <li>CONTAS MAIS RELEVANTES</li>
                        <li>HASHTAGS</li>
                        <li>IDIOMA</li>
                    </ul>
                </nav>
                <span id="copy">© 2020 INSTAGRAM DO FACEBOOK</span>
            </div>
        </footer>
    </section>
</body>

</html>
